<!DOCTYPE html>
<html>
<head>
<title>CT Scan The Word</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif;}
.video-wrapper {
  position: relative;
  margin-bottom: 0;
}
.thumb-video {
  width: 100%;
  display: block;
}
.play-btn {
  cursor: pointer;
  font-size: 36px;
  color: red;
  text-shadow: 2px 2px 4px black;
  display: inline-block;
  transition: all 0.3s ease;
}
.overlay-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.episode-container {
  margin: 0;
  padding: 8px;
  text-align: center;
}
.controls-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 8px;
}
.w3-center-flex {
  display: flex;
  justify-content: center;
}
</style>
</head>
<body class="w3-content" style="max-width:1600px" background="img/brickwall.png">

<!-- Page Header -->
<header id="portfolio" class="w3-container w3-center w3-padding-32">
  <h1 class="w3-text-aqua"><b>CT Scan => The Word</b></h1>
</header>

<!-- Videos Container -->
<div id="videos-container" class="w3-container"></div>

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-dark-grey">
  <div class="w3-center">
    <h1 class="w3-text-aqua">THIS HAS BEEN</h1>
    <h1 class="w3-text-aqua">CT Scan => The Word</h1>
  </div>
</footer>

<script>
// Mobile detect
function isMobile() {
  return /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
}

// Fetch videos JSON and render
fetch('videos.json')
  .then(res => res.json())
  .then(videos => {
    videos.sort((a,b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('videos-container');

    // First video (newest) centered on top
    const newest = videos[0];
    const newestHTML = `
      <div class="w3-row-padding w3-center-flex w3-margin-bottom">
        <div class="w3-third w3-container">
          <div class="video-wrapper">
            <video class="thumb-video" poster="img/${newest.poster}">
              <source src="videos/${newest.file}" type="video/mp4">
            </video>
            <div class="play-btn overlay-btn">▶</div>
          </div>
          <div class="w3-container w3-white episode-container">
            <p><b>Episode:</b> ${newest.title}</p>
            <div class="controls-container"></div>
          </div>
        </div>
      </div>
      <hr>
    `;
    container.innerHTML += newestHTML;

    // Remaining videos in grid
    const gridVideos = videos.slice(1);
    for (let i = 0; i < gridVideos.length; i += 3) {
      const rowVideos = gridVideos.slice(i, i+3);
      let rowHTML = `<div class="w3-row-padding">`;
      rowVideos.forEach(video => {
        rowHTML += `
          <div class="w3-third w3-container w3-margin-bottom">
            <div class="video-wrapper">
              <video class="thumb-video" poster="img/${video.poster}">
                <source src="videos/${video.file}" type="video/mp4">
              </video>
              <div class="play-btn overlay-btn">▶</div>
            </div>
            <div class="w3-container w3-white episode-container">
              <p><b>Episode:</b> ${video.title}</p>
              <div class="controls-container"></div>
            </div>
          </div>
        `;
      });
      rowHTML += `</div>`;
      container.innerHTML += rowHTML;
    }

    // Video control logic
    document.querySelectorAll(".video-wrapper").forEach(wrapper => {
      const video = wrapper.querySelector(".thumb-video");
      const overlayBtn = wrapper.querySelector(".overlay-btn");
      const controlsContainer = wrapper.nextElementSibling.querySelector(".controls-container");

      let controlsAdded = false;

      overlayBtn.addEventListener("click", () => {
        if (video.paused) {
          // Play video
          if (isMobile()) {
            if (video.requestFullscreen) video.requestFullscreen();
            else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            else if (video.msRequestFullscreen) video.msRequestFullscreen();
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock("landscape").catch(err => console.log(err));
            }
          }
          video.play();

          // Remove overlay button
          overlayBtn.remove();

          // Add episode controls only once
          if (!controlsAdded) {
            const playPauseBtn = document.createElement("div");
            playPauseBtn.className = "play-btn";
            playPauseBtn.innerHTML = "❚❚";
            controlsContainer.appendChild(playPauseBtn);

            playPauseBtn.addEventListener("click", () => {
              if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = "❚❚";
              } else {
                video.pause();
                playPauseBtn.innerHTML = "▶";
              }
            });

            const startBtn = document.createElement("div");
            startBtn.className = "play-btn start-btn";
            startBtn.innerHTML = "⟳";
            controlsContainer.appendChild(startBtn);

            startBtn.addEventListener("click", () => {
              video.currentTime = 0;
              video.play();
              playPauseBtn.innerHTML = "❚❚";
            });

            controlsAdded = true;
          }
        }
      });

      video.addEventListener("ended", () => {
        const playBtn = controlsContainer.querySelector(".play-btn");
        if (playBtn) playBtn.innerHTML = "▶";
      });
    });

  })
  .catch(err => console.error("Error loading videos.json:", err));
</script>

</body>
</html>
